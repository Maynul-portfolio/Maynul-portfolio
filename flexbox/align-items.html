<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-items </title>
    <style>
        .continar{
            
            width: 600px;
            border: 3px solid red;
            background: #eee;
            padding: 10px;
            text-align: center;
            display: flex;
            height:300px;
            align-items:center;  
            justify-content:center;
            
           
            
          

        }

        .item1{
            background-color: orange;
        }
        .item2{
            background-color: yellowgreen;
        }
        .item3{
            background-color: mediumpurple;
        }
        .item4{
            background-color: hotpink;
        }
        .item{
            color: #fff; font-size: 20px;
            font-weight: bold;
            padding: 5px;
            margin: 1px;
        }


    </style>
</head>
<body>
    <!-- 1.flex-start: Items align to the top of the container.
        2.flex-end: Items align to the bottom of the container.
        3.center: Items align at the vertical center of the container.
        4.baseline: Items display at the baseline of the container.
        5.stretch: Items are stretched to fit the container. -->
        <div class="continar">
            <div class="item item-1 ">one</div>
              <div class="item item-2">two</div>
              <div class="item item -3">three</div>
              <div class="item item-3">four</div>
          </div>
        
</body>
</html>
